spring:
  application:
    name: pandama-app

  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: 121.36.56.159:8848
        namespace: f15e71cc-5606-4806-acca-28421744c45f
        group: PANDAMA
      discovery:
        server-addr: 121.36.56.159:8848
        namespace: f15e71cc-5606-4806-acca-28421744c45f
        group: PANDAMA
        ip: 127.0.0.1

  kafka:
    bootstrap-servers: 192.168.171.129:9092,192.168.171.130:9092,192.168.171.131:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      group-id: test-group1
      auto-offset-reset: earliest

rocketmq:
  name-server: 121.36.56.159:9876
  consumer:
    group: app_consumer_group
    # 一次拉取消息最大值，注意是拉取消息的最大值而非消费最大值
    pull-batch-size: 10
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: app_producer_group
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 10000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false